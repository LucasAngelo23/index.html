    <main style="padding: 20px;">
        <!-- Banner principal -->
        <div style="text-align: center; margin-bottom: 20px;">

        </div>

        <!-- Botão principal -->
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="https://claritox.com/text.php?&shield=e5616vx5mcte80c6wz5avk0v43" 
                style="background-color: #197A3D; color: white; text-decoration: none; padding: 15px 25px; font-size: 1.2em; border-radius: 8px; 
                       font-family: 'Roboto', sans-serif; animation: pulse 1.5s infinite;">

            </a>

        <!-- Timer para urgência -->
        <div style="text-align: center; font-family: 'Roboto', sans-serif; color: #333; font-size: 1.2em; margin-bottom: 30px;">

    </footer>

    <script>
        // Timer para promoção
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                display.textContent = minutes + ":" + seconds;
                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }
        window.onload = function () {
            var countdown = 15 * 60, // 15 minutos
                display = document.getElementById('timer');
            startTimer(countdown, display);
        };
    </script>

    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
