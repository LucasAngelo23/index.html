
<!DOCTYPE html>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #39B54A;
            padding: 20px 0;
            text-align: center;
            color: white;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        main {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .banner img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            animation: fadeIn 1s ease-in-out;
        }
        .cta-button {
            display: inline-block;
            background-color: #39B54A;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            margin: 20px auto;
            animation: pulse 1.5s infinite;
            transition: transform 0.3s, background-color 0.3s;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .cta-button:hover {
            transform: scale(1.05);
            background-color: #2E8B57;
        }
        .timer {
            font-size: 1.8em;
            color: #b22222;
            font-weight: bold;
            background: #fff5f5;
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #b22222;

            margin: 20px auto;
            text-align: center;
        }
        .section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .guarantee-section img {
            width: 150px;
            margin: 10px auto;
        }
        .guarantee-text {
            font-size: 1em;
            color: #555;
            margin: 10px auto;
        }
        footer {
            background-color: #39B54A;
            padding: 20px;
            text-align: center;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
    <script src="//cdn.jsdelivr.net/gh/opadim/script/cnl.js"></script>
</head>
<body>
    <header>

        <!-- Timer para urgência -->
        <div class="section">
            <p><strong>Hurry up! Limited time offer ends in:</strong></p>

        </div>

        <!-- Garantia -->
        <div class="section guarantee-section">

        </div>
    </main>
    <footer>
        <p>Copyright © 2024 Claritox Pro. All Rights Reserved.</p>
    </footer>

    <script>
        // Timer para contagem regressiva
        function startCountdown(duration) {
            const timerElement = document.getElementById('timer');
            let timer = duration, minutes, seconds;
            setInterval(() => {
                minutes = Math.floor(timer / 60);
                seconds = timer % 60;
                minutes = minutes < 10 ? '0' + minutes : minutes;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                timerElement.textContent = minutes + ':' + seconds;
                if (--timer < 0) timer = duration;
            }, 1000);
        }
        document.addEventListener('DOMContentLoaded', () => {
            startCountdown(15 * 60); // 15 minutos
        });
    </script>
</body>
